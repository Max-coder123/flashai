<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Practice</title>
    <link rel="icon" href="https://fav.farm/⚙️" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #F5F5F5;
            display: flex;
            flex-direction: column;
        }

        .top-taskbar {
            width: 100%;
            height: 60px;
            background-color: #dee7ec;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 15px;
            position: fixed;
            top: 0;
            z-index: 10;
            border-bottom: 0.1px solid #A0A4B8;
        }

        .top-taskbar img {
            height: 50px;
            margin-right: 20px;
            filter: brightness(0) invert(0);
        }

        .taskbar {
            width: 10vw;
            background-color: #dee7ec;
            padding: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 0.01px grey;
            position: fixed;
            top: 60px;
            bottom: 0;
            height: calc(100vh - 60px);
            transition: width 0.4s ease;
        }

        .taskbar.minimized {
            width: 60px;
            align-items: center;
        }

        .taskbar.minimized a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .taskbar.minimized a i {
            font-size: 24px;
            line-height: 60px;
            text-align: center;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: block;
        }

        .taskbar.minimized a span {
            display: none;
        }

        .taskbar a {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 12px;
            margin-bottom: 10px;
            width: 100%;
            height: 48px;
            font-family: "Montserrat", sans-serif;
            text-decoration: none;
            color: #031738;
            background-color: transparent;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600;
            font-size: 1.1em;
            box-sizing: border-box;
        }

        .taskbar a:hover {
            background-color: #031738;
            color: #e6e5e7;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .taskbar a i {
            margin-right: 12px;
        }

        .main-content {
            width: 90%;
            padding: 3em;
            background-color: #F2F6FA;
            margin-left: 10%;
            margin-top: 60px;
            border-left: 0.1px solid #A0A4B8;
            transition: width 0.4s, margin-left 0.4s ease;
        }

        .main-content.expanded {
            width: calc(100% - 60px);
            margin-left: 60px;
        }

        #toggle-taskbar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 12px;
            margin-bottom: 10px;
            color: #031738;
            background-color: transparent;
            border-radius: 8px;
            transition: color 0.3s ease;
            cursor: pointer;
            font-size: 1.2em;
        }

        #toggle-taskbar:hover {
            color: #7FC29B;
        }
    </style>
</head>

<body>

    <div class="top-taskbar">
        <img src="data:image/png;base64,iVBOR..." alt="FlashAI Logo">
        <span>FlashAI</span>
    </div>

    <div class="taskbar" id="taskbar">
        <a href="javascript:void(0)" id="toggle-taskbar">
            <i class="fas fa-bars"></i>
            <span>Toggle</span>
        </a>
        <a href="/">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="/history">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
        <a href="/practice">
            <i class="fas fa-gamepad"></i>
            <span>Practice</span>
        </a>
    </div>

    <div class="main-content" id="main-content">
        <h1>Practice Section</h1>
        <p>This is where the practice games or activities will be added.</p>
    </div>

    <script>
        document.getElementById('toggle-taskbar').addEventListener('click', function () {
            const taskbar = document.getElementById('taskbar');
            const mainContent = document.getElementById('main-content');
            taskbar.classList.toggle('minimized');
            mainContent.classList.toggle('expanded');
        });
    </script>
</body>

</html>
