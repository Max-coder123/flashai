<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flashcard Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://fav.farm/⚙️" />
    <link rel="stylesheet" href="static/global.css">
    <link rel="stylesheet" href="static/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

</head>

<body>
    <body>
        <header class="landing-header">
            <h1>FlashAI</h1>
            <p class="byline">Study Smarter, Not Harder.</p>
            <p class="subtitle">Instantly generate, customize, and master flashcards with AI.</p>
        </header>
    
        <main class="auth-container">
            <form id="login">
                <h2>Login</h2>
                <label> Username
                    <input type="text" id="username">
                </label>
                <label> Password
                    <input type="password" id="password">
                </label>
                <button type="submit">Login</button>
            </form>
    
            <form id="register">
                <h2>Register</h2>
                <label> Username
                    <input type="text" id="register-username">
                </label>
                <label> Password
                    <input type="password" id="register-password">
                </label>
                <button type="submit">Register</button>
            </form>
        </main>

    

    <script>
        const username = document.querySelector("#username")
        const password = document.querySelector("#password")
        const loginForm = document.querySelector("form#login")
        loginForm.addEventListener("submit", event => {
            event.preventDefault()
            fetch("/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username.value,
                    password: password.value
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    window.location = "cards"
                })
                .catch(error => console.error("Error:", error));

        })

        const register_username = document.querySelector("#register-username")
        const register_password = document.querySelector("#register-password")
        const registerForm = document.querySelector("form#register")
        registerForm.addEventListener("submit", event => {
            event.preventDefault()
            fetch("/api/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: register_username.value,
                    password: register_password.value
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    window.location = "cards"
                })
                .catch(error => console.error("Error:", error));

        })
    </script>
</body>
