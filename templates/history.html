<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard History</title>
    <link rel="icon" href="https://fav.farm/ðŸ’©" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #F5F5F5;
            display: flex;
            flex-direction: column;
        }

        /* Top Taskbar Styling */
        .top-taskbar {
            width: 100%;
            height: 60px;
            background-color: #dee7ec;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            z-index: 10;
            border-bottom: 0.1px solid #A0A4B8;
        }

        /* Taskbar (Left) Styling */
        .taskbar {
            width: 15%;
            background-color: #dee7ec;
            padding: 1.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 0.1px solid grey;
            position: fixed;
            top: 60px;
            bottom: 0;
            height: calc(100vh - 60px);
            transition: width 0.3s ease;
        }

        .taskbar.minimized {
            width: 60px;
        }

        .taskbar a {
            display: block;
            width: 100%;
            padding: 12px 0;
            text-align: center;
            text-decoration: none;
            color: #031738;
            background-color: transparent;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600;
            font-size: 1.1em;
        }

        .taskbar.minimized a span {
            display: none;
        }

        .taskbar a:hover {
            background-color: #031738;
            color: #e6e5e7;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Main Content Styling */
        .main-content {
            width: 85%;
            padding: 3em;
            background-color: #F2F6FA;
            margin-left: 15%;
            margin-top: 60px;
            border-left: 0.1px solid #A0A4B8;
            transition: width 0.3s ease, margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 60px;
            width: calc(100% - 60px);
        }

        /* Toggle Button Styling */
        #toggle-taskbar {
            background-color: transparent;
            border: none;
            color: #031738;
            cursor: pointer;
            font-size: 1.2em;
            margin-bottom: 1em;
            transition: color 0.3s ease;
        }

        #toggle-taskbar:hover {
            color: #7FC29B;
        }

        /* Flashcard Project Styling */
        .flashcard-project {
            margin-bottom: 20px;
            padding: 20px;
            border: 1.5px solid #031738;
            border-radius: 8px;
            width: 80%;
            background-color: #f2f5f8;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .flashcard-project button {
            background-color: #031738;
            color: #e6e5e7;
            border: none;
            padding: 0.8em 1.5em;
            border-radius: 8px;
            font-family: "Montserrat", sans-serif;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .flashcard-project button:hover {
            background-color: #7FC29B;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <!-- Top Taskbar Section -->
    <div class="top-taskbar">
        <!-- future logo -->
    </div>

    <!-- Taskbar Section (Left) -->
    <div class="taskbar" id="taskbar">
        <button id="toggle-taskbar">â˜°</button>
        <a href="/"><span>Home</span></a>
        <br>
        <a href="/history"><span>View History</span></a>
    </div>

    <!-- Main Content Section -->
    <div class="main-content" id="main-content">
        <h1>Flashcard History</h1>
        <div id="history-section">
            {% for entry in history %}
            <div class="flashcard-project">
                <h2>Project: {{ entry.input[:100] }}...</h2>
                <a href="/flashcards/{{ entry.id }}">
                    <button>View Flashcards</button>
                </a>
            </div>
            {% endfor %}
        </div>

        <!-- Clear history button -->
        <form method="POST" action="/clear-history">
            <button type="submit" class="clear-history-btn">Clear All Flashcard History</button>
        </form>
    </div>

    <script>
        const toggleButton = document.getElementById("toggle-taskbar");
        const taskbar = document.getElementById("taskbar");
        const mainContent = document.getElementById("main-content");

        toggleButton.addEventListener("click", function () {
            taskbar.classList.toggle("minimized");
            mainContent.classList.toggle("expanded");
        });
    </script>

</body>

</html>
