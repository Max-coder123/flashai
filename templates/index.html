<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>flashcard generator</title>
        <style>
        textarea{
            width: 100%;
            height: 200px;
        }
        body {
            max-width: 600px;

        }
        .flashcard{
            padding: 1em;
            border: 1px solid gray;
            margin: 1em;
            border-radius: 10px;
        }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <h1>flashcard generator</h1>
        <p>paste in notes below for summary</p>
        <form method="POST">
            <textarea name="question"></textarea>
            <input type="submit" value="send">
        </form>
        <div id="completion"></div>
        <script>
        const {data} = {{completion | safe}};
        const completion = document.getElementById("completion");
        for (const question of data) {
            completion.innerHTML += `<div class="flashcard">
                <div>${question.question}</div>  
                <button>reveal answer</button>
            </div>`;
        }
        completion.querySelectorAll("button").forEach((e,i)=>{
            e.addEventListener("click",event=>{
                e.closest(".flashcard").innerHTML += data[i].answer
            })
        })
        </script>
    </body>
</html>
