<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Practice</title>

    <style>
        .main-content {
            width: 90%;
            padding: 3em;
            background-color: #F2F6FA;
            margin-left: 10%;
            margin-top: 60px;
            border-left: 0.1px solid #A0A4B8;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            transition: width 0.4s ease, margin-left 0.4s ease;
        }


        .add-course-card {
            width: 40%;
            max-width: 600px;
            height: 120px;
            background-color: #dee7ec;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
            border: 2px solid #031738;
            box-sizing: border-box;
        }

        .add-course-card:hover {
            background-color: #031738;
            color: #e6e5e7;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .add-course-card:hover .add-course-icon {
            color: #e6e5e7;
        }

        .add-course-card:hover svg {
            fill: #e6e5e7;
        }

        .add-course-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #031738;
        }

        .add-course-icon svg {
            width: 40px;
            height: 40px;
            margin-bottom: 0px;
            margin-top: 20px;
        }

        .add-course-icon p {
            font-size: 1.1em;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #f2f5f8;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #031738;
        }

        .course-card {
            width: 75%;
            height: 120px;
            background-color: #dee7ec;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #031738;
            position: relative;
            cursor: pointer;
        }

        .delete-icon,
        .cancel-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            cursor: pointer;
            color: #031738;
            transition: fill 0.3s ease, color 0.3s ease;
        }

        .delete-icon svg,
        .cancel-icon svg {
            width: 20px;
            height: 20px;
            fill: #031738;
        }

        .delete-icon:hover svg {
            color: red;
            fill: red;
        }

        .cancel-icon:hover svg {
            color: green;
            fill: green;
        }

        .course-card:hover {
            background-color: #031738;
            color: #e6e5e7;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .course-card:hover .delete-icon svg {
            fill: white;
        }

        .course-card:hover .cancel-icon svg {
            fill: white;
        }

        .course-card .course-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .course-card .course-icon svg {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }




        .courses-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            justify-items: center;
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .add-course-text {
            font-size: 1.1em;
            font-weight: 600;
            font-family: "Montserrat", sans-serif;
            color: #031738;
            text-align: center;
            margin: 0;
            transition: color 0.3s ease;
        }

        .add-course-card:hover .add-course-text {
            color: #e6e5e7;
        }

        .course-text {
            font-size: 1.1em;
            font-weight: 600;
            font-family: "Montserrat", sans-serif;
            color: #031738;
            text-align: center;
            margin: 0;
            transition: color 0.3s ease;
        }


        .course-card:hover .course-text {
            color: #e6e5e7;
        }

        /* Form styling */
        #addCourseForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #F2F6FA;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 1.5px solid #A0A4B8;
        }

        #addCourseForm label {
            font-size: 1.1em;
            font-weight: 600;
            color: #031738;
            margin-bottom: 10px;
            font-family: "Montserrat", sans-serif;
        }

        #addCourseForm select {
            width: 100%;
            padding: 12px;
            background-color: #dee7ec;
            color: #031738;
            border-radius: 10px;
            border: 2px solid #A0A4B8;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 1.1em;
            font-family: "Montserrat", sans-serif;
            margin-bottom: 20px;
        }

        #addCourseForm button {
            padding: 12px 20px;
            background-color: #031738;
            color: #e6e5e7;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: "Montserrat", sans-serif;
            font-size: 1.1em;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #addCourseForm button:hover {
            background-color: #7FC29B;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Modal adjustments */
        #courseModal {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #courseModal .modal-content {
            background-color: #F2F6FA;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #A0A4B8;
            width: 40%;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            font-family: "Montserrat", sans-serif;
        }

        #courseModal .modal-content h2 {
            font-size: 1.5em;
            color: #031738;
            margin-bottom: 20px;
            font-weight: 700;
        }
    </style>
</head>

            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 16.881V7.119a1 1 0 0 1 1.636-.772l5.927 4.881a1 1 0 0 1 0 1.544l-5.927 4.88A1 1 0 0 1 8 16.882Z" />
            </svg>
            <span>Practice</span>
        </a>
    </div>

    <div class="main-content" id="main-content">
        <div class="add-course-card" id="addCourseButton">
            <div class="add-course-icon">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 12h14m-7 7V5" />
                </svg>
                <div class="add-course-text">Add Course</div>
            </div>
        </div>



        <div class="courses-container" id="coursesContainer">

        </div>


    </div>

    <div class="modal" id="courseModal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Add a Course</h2>
            <form id="addCourseForm">
                <label for="availableCourses">Available Courses:</label>
                <select id="availableCourses">
                    <option value="apush">AP U.S. History</option>
                    <option value="apcalc">AP Calculus BC</option>
                    <option value="apphysicsc_mechanics">AP Physics C: Mechanics</option>
                    <option value="apphysicsc_electricity">AP Physics C: Electricity and Magnetism</option>
                </select>
                <button type="submit" class="submit-button">Add Course</button>
            </form>
        </div>
    </div>
    

    <script src="/static/global.js"></script>

    <script>

        
        document.getElementById('toggle-taskbar').addEventListener('click', function () {
            const taskbar = document.getElementById('taskbar');
            const mainContent = document.getElementById('main-content');
            taskbar.classList.toggle('minimized');
            mainContent.classList.toggle('expanded');
        });

        document.getElementById('addCourseButton').addEventListener('click', function () {
            document.getElementById('courseModal').style.display = 'flex';
            
        });

        document.getElementById('closeModal').addEventListener('click', function () {
            document.getElementById('courseModal').style.display = 'none';
        });

        document.getElementById('addCourseForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const courseId = document.getElementById('availableCourses').value;
            let courses = JSON.parse(localStorage.getItem('courses')) || [];

            if (!courses.includes(courseId)) {
                courses.push(courseId);
                localStorage.setItem('courses', JSON.stringify(courses));
                createCourseCard(courseId);
            }
            document.getElementById('courseModal').style.display = 'none';
        });

        document.addEventListener('DOMContentLoaded', function () {
    // Ensures modal is hidden by default
    document.getElementById('courseModal').style.display = 'none'; 

    const savedCourses = JSON.parse(localStorage.getItem('courses')) || [];
    savedCourses.forEach(courseName => {
        createCourseCard(courseName);
    });
});


        const courseData = {
            "apcalc": "AP Calculus BC",
            "apphysicsc_mechanics": "AP Physics C: Mechanics",
            "apphysicsc_electricity": "AP Physics C: Electricity and Magnetism",
            "apush": "AP U.S. History"
        };

        function createCourseCard(courseId) {
            const courseBox = document.createElement('div');
            courseBox.classList.add('course-card');
            courseBox.setAttribute('data-course-id', courseId);

            courseBox.innerHTML = `
        <div class="course-icon">
            <div class="course-text">${getCourseName(courseId)}</div>
        </div>
        <button class="delete-icon" title="Delete Course">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
            </svg>
        </button>
    `;

            document.getElementById('coursesContainer').appendChild(courseBox);

            let isDeleting = false;

            courseBox.addEventListener('click', function () {
                if (!isDeleting) {
                    window.location.href = `/studyguide?course=${courseId}`;
                } else {
                    removeCourse(courseId, courseBox); 
                }
            });

            courseBox.querySelector('.delete-icon').addEventListener('click', function (e) {
                e.stopPropagation(); 

                if (!isDeleting) {
                    isDeleting = true;
                    courseBox.querySelector('.course-text').textContent = "Delete Course?";
                    this.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px">
                    <path d="M19 13H5v-2h14v2z"/>
                </svg>
            `; 
                } else {
                    isDeleting = false;
                    courseBox.querySelector('.course-text').textContent = getCourseName(courseId);
                    this.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                </svg>
            `; 
                }
            });
        }

        function getCourseName(courseId) {
            const courses = {
                apcalc: 'AP Calculus BC',
                apush: 'AP U.S. History',
                apphysicsc_mechanics: 'AP Physics C: Mechanics',
                apphysicsc_electricity: 'AP Physics C: Electricity and Magnetism'
            };
            return courses[courseId] || courseId;
        }



        function removeCourse(courseId, courseBox) {
            let courses = JSON.parse(localStorage.getItem('courses')) || [];
            courses = courses.filter(course => course !== courseId);
            localStorage.setItem('courses', JSON.stringify(courses));
            courseBox.remove();
        }

    </script>
