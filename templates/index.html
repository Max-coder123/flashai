<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flashcard generator</title>
    <link rel="icon" href="https://fav.farm/ðŸ’©" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full screen height */
        }

        .taskbar {
            width: 15%;
            background-color: #f0f0f0;
            padding: 1em;
            border-right: 2px solid #ccc;
        }

        .main-content {
            width: 85%;
            padding: 2em;
            overflow-y: auto;
        }

        textarea {
            width: 100%;
            height: 200px;
        }

        h1,
        p {
            text-align: center;
        }

        button,
        input[type="submit"] {
            font-family: "Montserrat", sans-serif;
            cursor: pointer;
            padding: 0.8em;
            border-radius: 5px;
            background-color: aliceblue;
        }

        button:hover, input[type="submit"]:hover {
            background-color: lightblue;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .flashcard-container {
            margin-top: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 300px;
        }

        .flashcard {
            perspective: 1000px;
            width: 600px;
            height: 375px;
            display: none;
            justify-content: center;
            align-items: center;
            
        }

        .active-card {
        display: flex; /* Show the active flashcard */
        position: relative;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flip .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid gray;
            border-radius: 10px;
            padding: 1em;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.75em;
        }

        .flashcard-front {
            background-color: aliceblue;
        }

        .flashcard-back {
            background-color: aliceblue;
            transform: rotateY(180deg);
        }

        .card-index {
            text-align: center;
            padding: 2em;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <!-- Taskbar Section -->
    <div class="taskbar">
        <!-- Empty for now, but this is where navigation or other content can be added -->
    </div>

    <!-- Main content section -->
    <div class="main-content">
        <h1>flashcard generator</h1>
        <p>paste in notes below for summary</p>
        <form method="POST">
            <textarea name="question"></textarea>
            <input type="submit" value="send">
        </form>
        <div class="flashcard-container">
            <button class="previous-card"><</button>
            <div id="completion"></div>
            <button class="next-card">></button>
        </div>
        <div class="card-index"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // Example data for demo purposes
        const {data} = {{completion | safe}};

        const completionEl = document.getElementById("completion");
        let activeCardIndex = 0;

        // Render flashcards with front and back sides
        data.forEach((item, i) => {
            completionEl.innerHTML += `
            <div class="flashcard ${i === activeCardIndex ? "active-card" : ""}">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <div class="flashcard-content">${item.question}</div>
                    </div>
                    <div class="flashcard-back">
                        <div class="flashcard-content">${item.answer}</div>
                    </div>
                </div>
            </div>`;
        });

        const cards = document.querySelectorAll('.flashcard');

        // Add click event to flip the flashcard
        cards.forEach((card, i) => {
            card.addEventListener('click', () => {
                card.classList.toggle('flip');
            });
        });

        const cardIndexEl = document.querySelector(".card-index");

        function updateCardIndex() {
            cardIndexEl.textContent = `${activeCardIndex + 1}/${cards.length}`;
        }

        updateCardIndex();

        // Move to the next card
        document.querySelector(".next-card").addEventListener("click", () => {
            const currentCard = cards[activeCardIndex];
            currentCard.classList.remove("active-card");
            activeCardIndex++;
            if (activeCardIndex >= cards.length) {
                activeCardIndex = 0;
            }
            updateCardIndex();
            cards[activeCardIndex].classList.add("active-card");
        });

        // Move to the previous card
        document.querySelector(".previous-card").addEventListener("click", () => {
            const currentCard = cards[activeCardIndex];
            currentCard.classList.remove("active-card");
            activeCardIndex--;
            if (activeCardIndex < 0) {
                activeCardIndex = cards.length - 1;
            }
            updateCardIndex();
            cards[activeCardIndex].classList.add("active-card");
        });
    </script>
</body>

</html>
