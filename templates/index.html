<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Generator</title>
    <link rel="icon" href="https://fav.farm/ðŸ’©" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #F5F5F5;
            /* Off-white background for the main page */
            color: #0e0f23;
            /* Dark text for readability */
            display: flex;
        }

        /* Top Taskbar Styling */
        .top-taskbar {
            width: 100%;
            height: 60px;
            /* About 1 inch */
            background-color: #dee7ec;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Optional shadow for separation */
            position: fixed;
            /* Keeps it fixed at the top */
            top: 0;
            z-index: 10;
            border-bottom: 0.1px solid #A0A4B8;
        }

        /* Taskbar (Left) Styling */
        .taskbar {
            width: 15%;
            background-color: #dee7ec;
            padding: 1.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 0.01px grey;
            position: fixed;
            top: 60px;
            /* Move it down below the top taskbar */
            bottom: 0;
            height: calc(100vh - 60px);
            /* Adjust height to account for the top taskbar */
        }

        /* Main Content Styling */
        .main-content {
            width: 85%;
            padding: 3em;
            overflow-y: auto;
            background-color: #F2F6FA;
            margin-left: 15%;
            /* Account for the left taskbar */
            margin-top: 60px;
            /* Account for the top taskbar */
            border-left: 0.1px solid #A0A4B8;
            position: relative;
            top: 0;
        }

        .taskbar a {
            display: block;
            width: 100%;
            /* Ensures buttons are the same size */
            padding: 12px 0;
            text-align: center;
            font-family: "Montserrat", sans-serif;
            text-decoration: none;
            color: #031738;
            /* Blue for links */
            background-color: transparent;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600;
            font-size: 1.1em;
        }

        .taskbar a:hover {
            background-color: #031738;
            /* Blue hover effect */
            color: #e6e5e7;
            /* Keep text white on hover */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #031738;
            /* Dark navy text */
        }

        p {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #031738;
            /* Blue for text */
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            background-color: #dee7ec;
            /* Light gray for text area background */
            color: #031738;
            /* Dark navy text */
            border-radius: 10px;
            border: 2px solid #A0A4B8;
            /* Subtle gray border */
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.2);
            resize: none;
            outline: none;
            font-size: 1.1em;
        }

        /* Button Styling */
        button,
        input[type="submit"] {
            background-color: #031738;
            /* Blue for buttons */
            color: #e6e5e7;
            /* White text */
            border: none;
            padding: 0.8em 1.5em;
            border-radius: 8px;
            font-family: "Montserrat", sans-serif;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover,
        input[type="submit"]:hover {
            background-color: #7FC29B;
            /* Soft mint hover effect */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Flashcard Container */
        .flashcard-container {
            margin-top: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            gap: 15px;
        }

        .flashcard {
            perspective: 1000px;
            width: 600px;
            height: 375px;
            display: none;
            justify-content: center;
            align-items: center;
            border: rgba(0, 0, 0, 0.2);
        }

        .active-card {
            display: flex;
            position: relative;
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flip .flashcard-inner {
            transform: rotateX(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 1.5em;
            background-color: #f2f5f8;
            /* White for flashcards */
            color: #031738;
            /* Dark navy text */
            border: 1.5px solid #031738;
        }

        .flashcard-back {
            transform: rotateX(180deg);
        }

        /* Card Navigation Buttons */
        .previous-card svg,
        .next-card svg {
            width: 28px;
            height: 28px;
            fill: #F5F5F5;
            /* White icons */
        }

        .previous-card:hover,
        .next-card:hover {
            background-color: #031738;
            /* Blue hover effect */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .previous-card {
            margin-right: 20px;
            background-color: #031738;
            /* Light gray */
            padding: 10px;
            border-radius: 50%;
        }

        .next-card {
            margin-left: 20px;
            background-color: #031738;
            /* Light gray */
            padding: 10px;
            border-radius: 50%;
        }

        /* Card Index */
        .card-index {
            text-align: center;
            padding: 2em;
            font-size: 1.2em;
            color: #031738;
        }
    </style>
</head>



<body>

    <!-- Top Taskbar Section -->
    <div class="top-taskbar">
        <!-- future logo 0-->
    </div>

    <!-- Taskbar Section (left) -->
    <div class="taskbar">
        <a href="/">Home</a>
        <br>
        <a href="/history">View History</a>
    </div>

    <!-- Taskbar Section -->
    <div class="taskbar">
        <a href="/">Home</a>
        <br>
        <a href="/history">View History</a>
    </div>

    <!-- Main content section -->
    <div class="main-content">
        <h1>flashcard generator</h1>
        <p>paste in notes below</p>
        <form method="POST">
            <textarea name="question" placeholder="paste your text here..."></textarea>
            <input type="submit" value="send">
        </form>
        <div class="flashcard-container">
            <button id="previousCard" class="previous-card" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                </svg>
            </button>
            <div id="completion"></div>
            <button id="nextCard" class="next-card" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z" />
                </svg>
            </button>
        </div>
        <div class="card-index"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // Example data for demo purposes
        const completionEl = document.getElementById("completion");
        const prevButton = document.getElementById("previousCard");
        const nextButton = document.getElementById("nextCard");
        let activeCardIndex = 0;

        const { data } = {{ completion | safe}};

        function renderFlashcards() {
            if (data.length === 0) {
                prevButton.style.display = "none";
                nextButton.style.display = "none";
            }
            else {
                prevButton.style.display = "inline-block";
                nextButton.style.display = "inline-block";
                // Render flashcards with front and back sides
                data.forEach((item, i) => {
                    completionEl.innerHTML += `
                    <div class="flashcard ${i === activeCardIndex ? "active-card" : ""}">
                        <div class="flashcard-inner">
                            <div class="flashcard-front">
                                <div class="flashcard-content">${item.question}</div>
                            </div>
                            <div class="flashcard-back">
                                <div class="flashcard-content">${item.answer}</div>
                            </div>
                        </div>
                    </div>`;
                });
            }

            const cards = document.querySelectorAll('.flashcard');

            // Add click event to flip the flashcard
            cards.forEach((card, i) => {
                card.addEventListener('click', () => {
                    card.classList.toggle('flip');
                });
            });
        }

        const cardIndexEl = document.querySelector(".card-index");

        function updateCardIndex() {
            cardIndexEl.textContent = `${activeCardIndex + 1}/${cards.length}`;
        }

        renderFlashcards();
        const cards = document.querySelectorAll('.flashcard');  // Get flashcards after rendering
        updateCardIndex(cards);

        // Move to the next card
        document.querySelector(".next-card").addEventListener("click", () => {
            const currentCard = cards[activeCardIndex];
            currentCard.classList.remove("active-card");
            activeCardIndex++;
            if (activeCardIndex >= cards.length) {
                activeCardIndex = 0;
            }
            updateCardIndex();
            cards[activeCardIndex].classList.add("active-card");
        });

        // Move to the previous card
        document.querySelector(".previous-card").addEventListener("click", () => {
            const currentCard = cards[activeCardIndex];
            currentCard.classList.remove("active-card");
            activeCardIndex--;
            if (activeCardIndex < 0) {
                activeCardIndex = cards.length - 1;
            }
            updateCardIndex();
            cards[activeCardIndex].classList.add("active-card");
        });
    </script>
</body>

</html>
